<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Network Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #EAEAEA;
            overflow: hidden;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            gap: 20px;
        }

        .controls-panel {
            background: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .controls-panel h3 {
            font-size: 18px;
            margin: 0 0 15px;
            color: #EAEAEA;
        }

        .main-view {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #1A1A1A;
        }

        #network-container {
            width: 100%;
            height: 100%;
        }

        .control-group {
            margin-bottom: 20px;
        }

        button {
            background: #4A90E2;
            color: #FFFFFF;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            margin-bottom: 12px;
            font-size: 14px;
        }

        button:hover {
            background: #357ABD;
        }

        .search-box, .severity-filter {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1A1A1A;
            color: #EAEAEA;
            margin-bottom: 12px;
            transition: border-color 0.2s ease;
        }

        .search-box:focus, .severity-filter:focus {
            border-color: #4A90E2;
        }

        .stats {
            font-size: 14px;
            color: #B0B0B0;
            margin-top: 30px;
        }

        .tag {
            display: inline-block;
            background: #4A90E2;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            margin: 4px 6px;
            color: #FFFFFF;
        }

        .severity-high { background: #FF4444; }
        .severity-medium { background: #FFBB33; }
        .severity-low { background: #00C851; }
        
        /* Smooth layout transitions */
        .control-group button, .search-box, .severity-filter {
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="layout">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <h3>Search Venues</h3>
                <input type="text" class="search-box" placeholder="Search for a music venue...">
            </div>

            <div class="control-group">
                <h3>Layout</h3>
                <button id="toggle-physics">Toggle Physics</button>
                <button id="circular-layout">Circular Layout</button>
                <button id="force-layout">Force Layout</button>
            </div>

            <div class="control-group">
                <h3>Filters</h3>
                <select class="severity-filter">
                    <option value="all">All Genres</option>
                    <option value="high">Rock</option>
                    <option value="medium">Pop</option>
                    <option value="low">Jazz</option>
                </select>
            </div>

            <div class="stats">
                <p>Venues: <span id="node-count">0</span></p>
                <p>Connections: <span id="edge-count">0</span></p>
            </div>
        </div>

        <!-- Main View (Network Visualization) -->
        <div class="main-view">
            <div id="network-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const musicData = [
                {
                    id: 1,
                    title: "The Rock Arena",
                    tags: ["Rock", "Live Music", "Metal", "Blues"],
                    severity: "high",
                    performers: ["The Thunder Struck", "Electric Fire"],
                    genre: "Rock"
                },
                {
                    id: 2,
                    title: "Pop Revolution",
                    tags: ["Pop", "Indie", "Live Music"],
                    severity: "medium",
                    performers: ["The Neon Lights", "Summer Vibes"],
                    genre: "Pop"
                },
                {
                    id: 3,
                    title: "The Jazz Corner",
                    tags: ["Jazz", "Live Music", "Soul"],
                    severity: "low",
                    performers: ["Smooth Sounds", "Jazz Connection"],
                    genre: "Jazz"
                },
                {
                    id: 4,
                    title: "Indie Night",
                    tags: ["Indie", "Rock", "Live Music"],
                    severity: "medium",
                    performers: ["The Side Notes", "Sunset Drive"],
                    genre: "Indie"
                },
                {
                    id: 5,
                    title: "Funk Fusion",
                    tags: ["Funk", "Jazz", "Soul"],
                    severity: "medium",
                    performers: ["Groove Masters", "Funked Up"],
                    genre: "Funk"
                },
                {
                    id: 6,
                    title: "Classical Symphony",
                    tags: ["Classical", "Orchestra", "Live Music"],
                    severity: "low",
                    performers: ["The Virtuosos", "Symphonic Orchestra"],
                    genre: "Classical"
                },
                {
                    id: 7,
                    title: "Blues Night",
                    tags: ["Blues", "Live Music", "Jazz"],
                    severity: "high",
                    performers: ["The Blues Brothers", "Soulful Strums"],
                    genre: "Blues"
                },
                {
                    id: 8,
                    title: "The Indie Express",
                    tags: ["Indie", "Live Music", "Pop"],
                    severity: "medium",
                    performers: ["The Moon Walkers", "Indie Vibes"],
                    genre: "Indie"
                },
                {
                    id: 9,
                    title: "Electronic Beats",
                    tags: ["Electronic", "Live Music", "Dance"],
                    severity: "medium",
                    performers: ["DJ Vibe", "BeatMaker"],
                    genre: "Electronic"
                },
                {
                    id: 10,
                    title: "Acoustic Heaven",
                    tags: ["Acoustic", "Live Music", "Folk"],
                    severity: "low",
                    performers: ["The Acoustic Duo", "Folk Tales"],
                    genre: "Acoustic"
                }
            ];

            const nodes = new vis.DataSet(
                musicData.map(item => ({
                    id: item.id,
                    label: item.title,
                    title: `${item.title}\nGenre: ${item.genre}\nPerformers: ${item.performers.join(", ")}`,
                    color: {
                        background: item.severity === "high" ? "#FF4444" : 
                                  item.severity === "medium" ? "#FFBB33" : "#00C851",
                        border: "#2E7D32",
                        highlight: { background: '#81C784', border: '#4CAF50' }
                    },
                    size: item.severity === "high" ? 30 : 
                          item.severity === "medium" ? 25 : 20
                }))
            );

            const edges = new vis.DataSet();
            musicData.forEach((item1, index) => {
                musicData.slice(index + 1).forEach(item2 => {
                    const commonTags = item1.tags.filter(tag => 
                        item2.tags.includes(tag)
                    );
                    if (commonTags.length > 0) {
                        edges.add({
                            from: item1.id,
                            to: item2.id,
                            title: `Common Genres: ${commonTags.join(", ")}`,
                            width: commonTags.length * 2,
                            color: { color: '#ffffff', highlight: '#81C784' },
                            length: 400
                        });
                    }
                });
            });

            const container = document.getElementById("network-container");
            const data = { nodes, edges };
            const options = {
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -50000,
                        centralGravity: 0.3,
                        springLength: 200,
                        springConstant: 0.02
                    }
                },
                layout: { randomSeed: 2 },
                nodes: {
                    borderWidth: 2,
                    shape: 'dot',
                    font: { size: 16, color: '#EAEAEA' }
                },
                edges: {
                    width: 2,
                    color: '#BDBDBD'
                }
            };
            const network = new vis.Network(container, data, options);

            // Toggle Physics
            document.getElementById("toggle-physics").addEventListener("click", function() {
                const currentPhysicsState = options.physics.enabled;
                options.physics.enabled = !currentPhysicsState;
                network.setOptions(options);
            });

            // Update stats
            document.getElementById("node-count").textContent = nodes.length;
            document.getElementById("edge-count").textContent = edges.length;
        });
    </script>
</body>
</html>
