    }

    ];

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      Disease: { color: { background: '#ff6961', border: '#c34a44' } },
      Cause: { color: { background: '#ffb347', border: '#c88736' } },
      Prevention: { color: { background: '#77dd77', border: '#5cb35c' } },
      Treatment: { color: { background: '#aec6cf', border: '#869ca3' } },
      Anatomy: { color: { background: '#fdfd96', border: '#c4c475' } }
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${(item.tags || []).map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: item.type,
        font: { color: '#ffffff' }
      };
      nodes.add(itemNode);

      (item.tags || []).forEach(tag => {
        let tagNode = nodes.get({ filter: n => n.label === tag })[0];
        if (!tagNode) {
          const matchingItem = items.find(i => i.title === tag);
          tagNode = {
            id: tag,
            label: tag,
            group: matchingItem ? matchingItem.type : "Anatomy",
            font: { color: '#ffffff' }
          };
          nodes.add(tagNode);
        }
        edges.add({ from: item.id, to: tagNode.id, color: { color: '#666666', highlight: '#999999' } });

        nodeConnections[tagNode.id] = (nodeConnections[tagNode.id] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(10, connectionCount * 2);
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        font: { size: 14 },
        scaling: { min: 10, max: 25 }
      },
      edges: {
        width: 1,
        smooth: { type: 'continuous' }
      },
      physics: {
        enabled: true,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -50,
          centralGravity: 0.005,
          springLength: 100,
          springConstant: 0.08
        },
        stabilization: { iterations: 150 }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 300
      },
      groups: groups
    };

    const network = new vis.Network(container, data, options);

    const toggleButton = document.querySelector(".toggle-physics-button");
    toggleButton.addEventListener("click", function() {
      options.physics.enabled = !options.physics.enabled;
      network.setOptions(options);
    });

    const nextMindStatusElement = document.getElementById("nextmind-status");

    function updateNextMindStatus(status) {
      nextMindStatusElement.textContent = `NextMind Device Status: ${status === "connected" ? "Connected" : "Not Connected"}`;
    }

    NextMind.start({
      onConnected: () => {
        updateNextMindStatus("connected");
        NextMind.on('input', (event) => {
          if (event.action === 'button') {
            toggleButton.click();
          }
        });
      },
      onDisconnected: () => {
        updateNextMindStatus("disconnected");
      }
    });
  });
