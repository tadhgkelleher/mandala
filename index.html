<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treatment and Condition Connections</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #related-posts-graph-container {
      position: relative;
      background-color: black;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #related-posts-graph {
      height: 700px;
      width: 100%;
    }

    .toggle-physics-button {
      background-color: #4a90e2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-physics-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

<div id="related-posts-graph-container">
  <div id="related-posts-graph"></div>
  <button class="toggle-physics-button">Enable Physics</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const treatmentsAndConditions = [
      { id: 1, treatment_or_condition: "Cancer", tags: [
        { tag: "Chemotherapy", id: 1 },
        { tag: "Surgery", id: 2 },
        { tag: "Cancer Treatment", id: 3 }
      ]},
      { id: 2, treatment_or_condition: "Smoking", tags: [
        { tag: "Cancer", id: 1 },
        { tag: "Environmental Exposure", id: 4 }
      ]},
      { id: 3, treatment_or_condition: "Genetics", tags: [
        { tag: "Cancer", id: 1 },
        { tag: "Cancer Treatment", id: 3 }
      ]},
      { id: 4, treatment_or_condition: "Diabetes", tags: [
        { tag: "Insulin", id: 5 },
        { tag: "Exercise", id: 6 },
        { tag: "Diabetes Management", id: 7 }
      ]},
      { id: 5, treatment_or_condition: "Obesity", tags: [
        { tag: "Diabetes", id: 4 },
        { tag: "Poor Diet", id: 8 }
      ]},
      { id: 6, treatment_or_condition: "Cardiovascular Disease", tags: [
        { tag: "Diabetes", id: 4 },
        { tag: "Exercise", id: 6 },
        { tag: "Heart Disease", id: 9 }
      ]},
      { id: 7, treatment_or_condition: "Hypertension", tags: [
        { tag: "Cardiovascular Disease", id: 10 },
        { tag: "Heart Disease", id: 9 }
      ]},
      { id: 8, treatment_or_condition: "Arthritis", tags: [
        { tag: "Pain Management", id: 11 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 9, treatment_or_condition: "Asthma", tags: [
        { tag: "Respiratory Issues", id: 12 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 10, treatment_or_condition: "Depression", tags: [
        { tag: "Mental Health", id: 13 },
        { tag: "Psychotherapy", id: 14 }
      ]},
      { id: 11, treatment_or_condition: "Anxiety", tags: [
        { tag: "Mental Health", id: 13 },
        { tag: "Psychotherapy", id: 14 }
      ]},
      { id: 12, treatment_or_condition: "Osteoporosis", tags: [
        { tag: "Bone Health", id: 16 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 13, treatment_or_condition: "Parkinson's Disease", tags: [
        { tag: "Neurological Disorder", id: 17 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 14, treatment_or_condition: "Multiple Sclerosis", tags: [
        { tag: "Neurological Disorder", id: 17 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 15, treatment_or_condition: "Alzheimer's Disease", tags: [
        { tag: "Neurological Disorder", id: 17 },
        { tag: "Memory Loss", id: 18 }
      ]},
      { id: 16, treatment_or_condition: "Chronic Pain", tags: [
        { tag: "Pain Management", id: 11 },
        { tag: "Mental Health", id: 13 }
      ]},
      { id: 17, treatment_or_condition: "Sleep Disorders", tags: [
        { tag: "Mental Health", id: 13 },
        { tag: "Neurological Disorder", id: 17 }
      ]},
      { id: 18, treatment_or_condition: "Migraine", tags: [
        { tag: "Neurological Disorder", id: 17 },
        { tag: "Pain Management", id: 11 }
      ]},
      { id: 19, treatment_or_condition: "Fibromyalgia", tags: [
        { tag: "Chronic Pain", id: 16 },
        { tag: "Pain Management", id: 11 }
      ]},
      { id: 20, treatment_or_condition: "Rheumatoid Arthritis", tags: [
        { tag: "Pain Management", id: 11 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 21, treatment_or_condition: "Asthma", tags: [
        { tag: "Respiratory Issues", id: 12 },
        { tag: "Medication", id: 19 }
      ]},
      { id: 22, treatment_or_condition: "Stroke", tags: [
        { tag: "Neurological Disorder", id: 17 },
        { tag: "Heart Disease", id: 9 }
      ]},
      { id: 23, treatment_or_condition: "Cancer Treatment", tags: [
        { tag: "Chemotherapy", id: 1 },
        { tag: "Surgery", id: 2 },
        { tag: "Radiation", id: 20 }
      ]},
      { id: 24, treatment_or_condition: "HIV/AIDS", tags: [
        { tag: "Cancer", id: 1 },
        { tag: "Infection", id: 21 }
      ]},
      { id: 25, treatment_or_condition: "Infection", tags: [
        { tag: "Antibiotics", id: 22 },
        { tag: "HIV/AIDS", id: 24 }
      ]},
      { id: 26, treatment_or_condition: "Obesity", tags: [
        { tag: "Nutrition", id: 15 },
        { tag: "Diabetes", id: 4 }
      ]},
      { id: 27, treatment_or_condition: "Chronic Fatigue Syndrome", tags: [
        { tag: "Fatigue", id: 23 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 28, treatment_or_condition: "Menopause", tags: [
        { tag: "Hormonal Changes", id: 24 },
        { tag: "Pain Management", id: 11 }
      ]},
      { id: 29, treatment_or_condition: "Polycystic Ovary Syndrome", tags: [
        { tag: "Hormonal Changes", id: 24 },
        { tag: "Exercise", id: 6 }
      ]},
      { id: 30, treatment_or_condition: "Thyroid Disorders", tags: [
        { tag: "Hormonal Changes", id: 24 },
        { tag: "Medication", id: 19 }
      ]},
      // Add remaining conditions here up to ID 70
    ];

    function calculateCircularPositions(nodes, radius, centerX, centerY) {
      const angleStep = (2 * Math.PI) / nodes.length;
      return nodes.map((node, index) => {
        const angle = angleStep * index;
        return {
          id: node.id,
          label: node.label,
          title: node.title,
          x: centerX + radius * Math.cos(angle),
          y: centerY + radius * Math.sin(angle)
        };
      });
    }

    let nodes = treatmentsAndConditions.map(treatment => ({
      id: treatment.id,
      label: treatment.treatment_or_condition,
      title: `${treatment.treatment_or_condition}\nTags: ${treatment.tags.map(tag => tag.tag).join(", ")}`
    }));

    let edges = [];
    treatmentsAndConditions.forEach((treatment, index) => {
      for (let i = index + 1; i < treatmentsAndConditions.length; i++) {
        const commonTags = treatment.tags.filter(tag =>
          treatmentsAndConditions[i].tags.some(t => t.tag === tag.tag)
        );
        if (commonTags.length > 0) {
          edges.push({
            from: treatment.id,
            to: treatmentsAndConditions[i].id,
            title: `Common tags: ${commonTags.map(tag => tag.tag).join(", ")}`,
            width: commonTags.length * 1.5,
            length: 400
          });
        }
      }
    });

    const centerX = 0;
    const centerY = 0;
    const radius = 800;
    nodes = calculateCircularPositions(nodes, radius, centerX, centerY);

    const container = document.getElementById("related-posts-graph");
    const data = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges)
    };

    const options = {
      physics: {
        enabled: false  // Start with physics disabled
      },
      nodes: {
        color: {
          background: '#4CAF50',
          border: '#2E7D32',
          highlight: {
            background: '#81C784',
            border: '#4CAF50'
          }
        },
        font: {
          color: '#ffffff',
          size: 14
        },
        borderWidth: 2,
        size: 25,
        shape: 'dot',
        fixed: {
          x: true,
          y: true
        }
      },
      edges: {
        color: {
          color: '#ffffff',
          highlight: '#81C784'
        },
        smooth: {
          type: 'continuous',
          roundness: 0.5
        }
      },
      interaction: {
        hover: true,  // Keep hover for node interaction
        tooltipDelay: 200, // Delay for tooltips (optional)
        navigationButtons: false,  // Remove navigation buttons
        keyboard: false,  // Disable keyboard navigation
        zoomView: false, // Disable zooming
        dragView: false // Disable dragging the view
      }
    };

    const network = new vis.Network(container, data, options);
    let isPhysicsEnabled = false;
    const toggleButton = document.querySelector(".toggle-physics-button");

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        toggleButton.textContent = "Disable Physics";
        network.setOptions({
          physics: {
            enabled: true,
            stabilization: {
              enabled: true,
              iterations: 1000,
              updateInterval: 25
            }
          }
        });
      } else {
        toggleButton.textContent = "Enable Physics";
        network.setOptions({
          physics: {
            enabled: false
          }
        });
      }
    });
  });
</script>

</body>
</html>
