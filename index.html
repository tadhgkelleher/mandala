<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Network Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>
    <style>
        #related-posts-graph {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Career Network Visualization</h1>
    <div id="related-posts-graph"></div>

    <script>
        // Nodes representing career milestones
        let nodes = [
            { id: 1, label: "Career Start", tags: ["Pop", "Vocalist", "Debut"], genre: "Pop", role: "Vocalist", description: "Started career as a vocalist in a debut album." },
            { id: 2, label: "The Electric Wave", tags: ["Rock", "Producer", "Collaboration"], genre: "Rock", role: "Producer", description: "Collaborated as a producer for an iconic rock band during their early years." },
            { id: 3, label: "SynthWave Revolution", tags: ["Electronic", "Songwriter", "Collaboration"], genre: "Electronic", role: "Songwriter", description: "Contributed as a primary songwriter for a breakthrough electronic group." },
            { id: 4, label: "The Unseen", tags: ["Alternative", "Vocalist", "Debut"], genre: "Alternative", role: "Vocalist", description: "Lead vocalist in an alternative rock band during their debut album." },
            { id: 5, label: "Vibe and Rhythm", tags: ["Soul", "Drummer", "Collaboration"], genre: "Soul", role: "Drummer", description: "Played drums for a soul band, contributing to their hit single." },
            { id: 6, label: "Echoes of Tomorrow", tags: ["Indie", "Manager", "Tour"], genre: "Indie", role: "Manager", description: "Managed an indie band's nationwide tour, boosting their popularity." },
            { id: 7, label: "The Phoenix Project", tags: ["Funk", "Bassist", "Comeback"], genre: "Funk", role: "Bassist", description: "Bassist in a funk group known for their high-energy comeback album." },
            { id: 8, label: "RetroFunk Explosion", tags: ["Funk", "Arranger", "Studio"], genre: "Funk", role: "Arranger", description: "Arranged music for a funk band in the studio, creating a timeless sound." },
            { id: 9, label: "Harmonic Waves", tags: ["Jazz", "Collaborator", "Producer"], genre: "Jazz", role: "Producer", description: "Produced a collaborative jazz album with international artists." },
            { id: 10, label: "Soul Star Project", tags: ["Soul", "Songwriter", "Solo"], genre: "Soul", role: "Songwriter", description: "Launched a solo career with soulful songwriting, producing two chart-topping singles." },
            { id: 11, label: "City Lights Band", tags: ["Pop", "Guitarist", "Group"], genre: "Pop", role: "Guitarist", description: "Guitarist in a well-known pop group, contributing to their first successful album." },
            { id: 12, label: "Moonlit Sounds", tags: ["Blues", "Vocalist", "Collaboration"], genre: "Blues", role: "Vocalist", description: "Vocalist in a blues band, contributing to several albums over a decade." },
            { id: 13, label: "Digital Horizon", tags: ["Electronic", "DJ", "Producer"], genre: "Electronic", role: "DJ/Producer", description: "DJ and producer known for mixing electronic sounds with live performances." },
            { id: 14, label: "Sunset Strings", tags: ["Folk", "Guitarist", "Solo"], genre: "Folk", role: "Guitarist", description: "Folk guitarist in a band, later transitioning into a solo career." },
            { id: 15, label: "Electric Soul Collective", tags: ["Soul", "Band", "Collaborator"], genre: "Soul", role: "Collaborator", description: "Collaborated with various artists to produce a series of soul albums." },
            { id: 16, label: "Northern Winds", tags: ["Indie", "Manager", "Festival"], genre: "Indie", role: "Manager", description: "Managed an indie band's performance at major music festivals." }
        ];

        // Edges representing connections between nodes (career relationships)
        let edges = [
            { from: 1, to: 2, label: "Producer" },
            { from: 2, to: 3, label: "Songwriter" },
            { from: 3, to: 4, label: "Vocalist" },
            { from: 4, to: 5, label: "Drummer" },
            { from: 5, to: 6, label: "Manager" },
            { from: 6, to: 7, label: "Bassist" },
            { from: 7, to: 8, label: "Arranger" },
            { from: 8, to: 9, label: "Producer" },
            { from: 9, to: 10, label: "Songwriter" },
            { from: 10, to: 11, label: "Guitarist" },
            { from: 11, to: 12, label: "Vocalist" },
            { from: 12, to: 13, label: "DJ/Producer" },
            { from: 13, to: 14, label: "Guitarist" },
            { from: 14, to: 15, label: "Collaborator" },
            { from: 15, to: 16, label: "Manager" }
        ];

        // Configuration for the visualization
        const container = document.getElementById("related-posts-graph");
        const data = {
            nodes: new vis.DataSet(nodes),
            edges: new vis.DataSet(edges)
        };

        const options = {
            physics: {
                enabled: true, // Enable physics for interactive movement of nodes
                stabilization: {iterations: 1000, updateInterval: 25}, // Control stabilization behavior
                solver: 'forceAtlas2Based', // Use the force-based solver for realistic movement
                forceAtlas2Based: {
                    gravitationalConstant: -50,
                    centralGravity: 0.1,
                    springLength: 100,
                    springConstant: 0.08,
                    damping: 0.4
                }
            },
            nodes: {
                shape: 'dot',
                size: 25,
                font: {size: 14, color: '#ffffff'},
                color: {
                    background: '#4CAF50',
                    border: '#2E7D32',
                    highlight: {
                        background: '#81C784',
                        border: '#4CAF50'
                    }
                }
            },
            edges: {
                color: '#ffffff',
                smooth: {
                    type: 'continuous',
                    roundness: 0.5
                },
                width: 2,
                font: {
                    color: '#ffffff',
                    size: 12,
                    align: 'top'
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200,
                navigationButtons: true,
                keyboard: true
            },
            layout: {
                randomSeed: 2
            }
        };

        // Initialize and render the network
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
