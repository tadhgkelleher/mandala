<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treatment and Condition Connections</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #related-posts-graph-container {
      position: relative;
      background-color: black;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #related-posts-graph {
      height: 700px;
      width: 100%;
    }

    .toggle-physics-button {
      background-color: #4a90e2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-physics-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

<div id="related-posts-graph-container">
  <div id="related-posts-graph"></div>
  <button class="toggle-physics-button">Enable Physics</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const treatmentsAndConditions = [
     { title: "Mental Health", tags: ["Mental Health", "Therapy", "Support"] },
      { title: "Cancer", tags: ["Cancer", "Chemotherapy", "Surgery"] },
      { title: "Diabetes", tags: ["Diabetes", "Insulin", "Exercise"] },
      { title: "Heart", tags: ["Heart", "Cholesterol", "Surgery"] },
      { title: "Asthma", tags: ["Asthma", "Inhalers", "Exercise"] },
      { title: "Flu", tags: ["Flu", "Antiviral", "Rest"] },
      { title: "COVID-19", tags: ["COVID-19", "Vaccine", "Prevention"] },
      { title: "Chronic Pain", tags: ["Chronic Pain", "Medication", "Exercise"] },
      { title: "Alzheimer's", tags: ["Alzheimer's", "Memory", "Care"] },
      { title: "Obesity", tags: ["Obesity", "Diet", "Exercise"] },
      { title: "Stroke", tags: ["Stroke", "Rehabilitation", "Physiotherapy"] },
      { title: "Kidney", tags: ["Kidney", "Dialysis", "Transplant"] },
      { title: "Sleep", tags: ["Sleep", "Insomnia", "CPAP"] },
      { title: "Lung", tags: ["Lung", "COPD", "Oxygen"] },
      { title: "Liver", tags: ["Liver", "Hepatitis", "Transplant"] },
      { title: "Weight Loss", tags: ["Obesity", "Surgery", "Diet"] },
      { title: "Parkinson's", tags: ["Parkinson's", "Exercise", "Medication"] },
      { title: "Chronic Fatigue", tags: ["Fatigue", "Exercise", "Support"] },
      { title: "Depression", tags: ["Depression", "Therapy", "Medication"] },
      { title: "HIV", tags: ["HIV", "AIDS", "Medication"] }
    ];

    function calculateCircularPositions(nodes, radius, centerX, centerY) {
      const angleStep = (2 * Math.PI) / nodes.length;
      return nodes.map((node, index) => {
        const angle = angleStep * index;
        return {
          id: node.id,
          label: node.label,
          title: node.title,
          x: centerX + radius * Math.cos(angle),
          y: centerY + radius * Math.sin(angle)
        };
      });
    }

    let nodes = treatmentsAndConditions.map(treatment => ({
      id: treatment.id,
      label: treatment.title,
      title: `${treatment.title}\nTags: ${treatment.tags.join(", ")}`
    }));

    let edges = [];
    treatmentsAndConditions.forEach((treatment, index) => {
      for (let i = index + 1; i < treatmentsAndConditions.length; i++) {
        const commonTags = treatment.tags.filter(tag =>
          treatmentsAndConditions[i].tags.includes(tag)
        );
        if (commonTags.length > 0) {
          edges.push({
            from: treatment.id,
            to: treatmentsAndConditions[i].id,
            title: `Common tags: ${commonTags.join(", ")}`,
            width: commonTags.length * 1.5,
            length: 400
          });
        }
      }
    });

    const centerX = 0;
    const centerY = 0;
    const radius = 800;
    nodes = calculateCircularPositions(nodes, radius, centerX, centerY);

    const container = document.getElementById("related-posts-graph");
    const data = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges)
    };

    const options = {
      physics: {
        enabled: false  // Start with physics disabled
      },
      nodes: {
        color: {
          background: '#4CAF50',
          border: '#2E7D32',
          highlight: {
            background: '#81C784',
            border: '#4CAF50'
          }
        },
        font: {
          color: '#ffffff',
          size: 14
        },
        borderWidth: 2,
        size: 25,
        shape: 'dot',
        fixed: {
          x: true,
          y: true
        }
      },
      edges: {
        color: {
          color: '#ffffff',
          highlight: '#81C784'
        },
        smooth: {
          type: 'continuous',
          roundness: 0.5
        }
      },
      interaction: {
        hover: true,
        tooltipDelay: 200,
        navigationButtons: true,
        keyboard: true
      }
    };

    const network = new vis.Network(container, data, options);
    let isPhysicsEnabled = false;
    const toggleButton = document.querySelector(".toggle-physics-button");

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        toggleButton.textContent = "Disable Physics";
        network.setOptions({
          physics: {
            enabled: true,
            stabilization: {
              enabled: true,
              iterations: 1000,
              updateInterval: 25
            },
            barnesHut: {
              gravitationalConstant: -50000,
              centralGravity: 0.03,
              springLength: 400,
              springConstant: 0.005,
              damping: 0.09,
              avoidOverlap: 1
            },
            repulsion: {
              nodeDistance: 400
            }
          },
          nodes: {
            fixed: {
              x: false,
              y: false
            }
          }
        });
      } else {
        toggleButton.textContent = "Enable Physics";
        network.setOptions({ 
          physics: { 
            enabled: false 
          },
          nodes: {
            fixed: {
              x: true,
              y: true
            }
          }
        });
        const updatedNodes = calculateCircularPositions(nodes, radius, centerX, centerY);
        data.nodes.update(updatedNodes);
      }
    });
  });
</script>

</body>
</html>
